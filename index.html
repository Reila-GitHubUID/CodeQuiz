<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Web APIs Project: Code Quiz</title>
  </head>
  <body>
    <div>
        <div class="wrapperLeft" id="viewScore">View Highscores</div >
        <div class="wrapperRight">Time: <span id="counter">0</span></div>
    </div>

    <div class="wrapperCenter">
      <h1>Coding Quiz Challenge</h1>
      <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
      <button id="startQuiz">Start Quiz</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
